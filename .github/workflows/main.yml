name: Deploy to linux
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 192.168.1.121
        username: ${{ secrets.USER }}
        key: ${{ secrets.ARTIFACT_SSH_KEY }}
        port: 24
        passphrase: ${{ secrets.PSW }}
        script: |
          whoami
          ls
