name: Deploy to linux

on: push

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Executing remote SSH commands using SSH key
      run: |
        ssh -o StrictHostKeyChecking=no gavin@192.168.1.121 << 'EOF'
          cd ./Desktop/open/openPost/
          echo "in directory, killing any running processes..."
          pkill -f node || echo "No Running Processes"
          echo "Pulling newest code..."
          git pull
          echo "installing..."
          npm install
          echo "starting refresh creds job"
          npm run refreshCreds
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add SSH key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > key
        chmod 600 key
        eval $(ssh-agent)
        ssh-add key
