name: Deploy to linux
on: push
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.ARTIFACT_SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          whoami
          ls
