name: Deploy to linux

on: push

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Executing remote SSH commands using SSH key
      run: |
        ssh -o StrictHostKeyChecking=no gavin@192.168.1.121 << 'EOF'
          ls
          cd ./Desktop
          ls
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add SSH key
      run: |
        echo "$SSH_PRIVATE_KEY" > key
        chmod 600 key
        eval $(ssh-agent)
        ssh-add key
